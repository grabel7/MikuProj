<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/icon.ico">    
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script src="https://kit.fontawesome.com/860e7596f3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./assets/js/main.js" defer></script>    
    <title>MikuProj</title>
</head>
<body onload="load()">
<div class="audio-container">
    <div class="inline"><a href="index.html"><img src="assets/images/icon.ico" class="icon" alt="MikuProj Icon"></a><h1>Miku Proj.</h1></div>

        <div class="audio-img-wrapper">
            <div class="audio-img">
                <img src="assets/images/vynil-1.png" class ='audio-vynil image'alt="Hatsune Miku vinyl disc">
                <div class="pulse"></div>
            </div>
            <h2 class="audio-title">Song Name</h2>
            <h6 class="audio-singer">Hatsune Miku</h6>
            <h7 class="audio-autor">[owner]</h7>
        </div> 

        <div class="audio-progress">
            <div class="progress">
                <div class="progress-bar"></div>
                <div class="progress-head"></div>
            </div>

            <div class="current-time">00:00</div>
            <div class="duration">00:00</div>
        </div>

        <div class="audio-btns">
            <button class="btn skip-back">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="btn play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="btn skip-forward">
                <div class="fa-solid fa-forward-step"></div>
            </button>
        </div>
        <footer><img src='assets/images/shuffle.png' class="btn shuffle">
        
            <form>
           <input type="range" id="vol" max="1" min="0" step="0.01" onchange="changevolume(this.value)" />
            <p id="percent">50%</p>
            <h6 class="foot version"><a href="changelog.html">v1.0</a></h6>
          </form></footer>
          <!--Test Area-->
          
      </div>
          
    </div>

    
</body>
</html>
